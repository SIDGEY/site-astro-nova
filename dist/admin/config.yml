local_backend: false
backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

locale: 'fr'

collections:
  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Configuration Générale"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Nom du site", name: "siteName", widget: "string" }
          - { label: "Description SEO par défaut", name: "defaultDescription", widget: "text" }
          - { label: "Favicon", name: "favicon", widget: "image", required: false }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Navigation", name: "navigation", widget: "list", fields: [
            { label: "Libellé", name: "label", widget: "string" },
            { label: "Lien", name: "link", widget: "string" }
          ]}
          - { label: "Footer", name: "footer", widget: "object", fields: [
            { label: "Contact", name: "contact", widget: "object", fields: [
              { label: "Titre", name: "title", widget: "string" },
              { label: "Adresse", name: "address", widget: "text", required: false },
              { label: "Email", name: "email", widget: "string" },
              { label: "Téléphone", name: "phone", widget: "string" },
              { label: "Libellé CTA", name: "cta_label", widget: "string" },
              { label: "Lien CTA", name: "cta_link", widget: "string" }
            ]},
            { label: "Titres des sections", name: "section_titles", widget: "object", fields: [
              { label: "Navigation principale", name: "main_nav", widget: "string" },
              { label: "Expertises", name: "expertises", widget: "string" },
              { label: "Agences", name: "agencies", widget: "string" },
              { label: "Certifications", name: "certifications", widget: "string" },
              { label: "Ressources & support", name: "resources", widget: "string" },
              { label: "Réseaux & communauté", name: "social", widget: "string" }
            ]},
            { label: "Navigation principale", name: "main_nav", widget: "list", fields: [
              { label: "Libellé", name: "label", widget: "string" },
              { label: "Lien", name: "href", widget: "string" },
              { label: "Type", name: "type", widget: "select", options: ["internal", "external"] },
              { label: "Aria label", name: "aria_label", widget: "string", required: false }
            ]},
            { label: "Expertises", name: "expertises_nav", widget: "list", fields: [
              { label: "Libellé", name: "label", widget: "string" },
              { label: "Lien", name: "href", widget: "string" },
              { label: "Type", name: "type", widget: "select", options: ["internal", "external"] },
              { label: "Aria label", name: "aria_label", widget: "string", required: false }
            ]},
            { label: "Agences", name: "agencies_nav", widget: "list", fields: [
              { label: "Libellé", name: "label", widget: "string" },
              { label: "Lien", name: "href", widget: "string" },
              { label: "Type", name: "type", widget: "select", options: ["internal", "external"] },
              { label: "Aria label", name: "aria_label", widget: "string", required: false }
            ]},
            { label: "Engagements & certifications", name: "certifications", widget: "list", fields: [
              { label: "Libellé", name: "label", widget: "string" },
              { label: "Lien", name: "href", widget: "string" },
              { label: "Type", name: "type", widget: "select", options: ["internal", "external"] },
              { label: "Icône", name: "icon_filename", widget: "image" },
              { label: "Aria label", name: "aria_label", widget: "string", required: false }
